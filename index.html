<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleL1T2.css">
    <title>Survey</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Survey on Mobile Usage</h1>
    <form class="form-layout">
        <label for="fname">First name:</label><br>
        <input class="textbox" type="text" id="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input class="textbox" type="text" id="lname" required><br>
        <label for="email">Email Id:</label><br>
        <input class="textbox" type="text" id="email" placeholder="John@email.com" required> <br>
        <p>Hours spent on mobile:</p>
        <input type="radio" id="oneHour" name="mobileUsage">
        <label for="oneHour">less than 1hr</label><br>
        <input type="radio" id="twoHour" name="mobileUsage">
        <label for="twoHour">less than 2hr</label><br>
        <input type="radio" id="threeHour" name="mobileUsage">
        <label for="threeHour">less than 3hr</label> <br>
        <input type="radio" id="more" name="mobileUsage">
        <label for="more">more than 3hr</label>
        <p>What social media accounts do you use?</p>
        <input type="checkbox" id="twitter" >
        <label for="twitter"> Twitter</label><br>
        <input type="checkbox" id="facebook">
        <label for="facebook"> Facebook</label><br>
        <input type="checkbox" id="instagram">
        <label for="instagram"> Instagram</label><br>
        <input type="checkbox" id="whatsapp">
        <label for="whatsapp"> Whatsapp</label><br>
        <input type="checkbox" id="snapchat">
        <label for="snapchat"> Snapchat</label><br>
        <p>What browsers do you use?</p>
        <input type="radio" id="chrome" name="browser">
        <label for="chrome">Google Chrome</label><br>
        <input type="radio" id="firefox" name="browser">
        <label for="firefox">Firefox</label><br>
        <input type="radio" id="edge" name="browser">
        <label for="edge">Microsoft Edge</label> <br>
        <input type="radio" id="other" name="browser">
        <label for="other">Other</label>
        <input type="text" placeholder="please specify" class="textbox"> <br><br><br>
        <div class="page-link">
            <a href="page2survey.html">Next</a>
        </div>
        
      </form>
</body>
</html>
